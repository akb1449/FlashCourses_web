<!DOCTYPE html>
  <div class="col-md-6 col-md-offset-3">
    <h1>Contact us!</h1>
    <form name="form" (ngSubmit)="f.form.valid && contact()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
        <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !subject.valid }">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" name="subject" [(ngModel)]="model.subject" #subject="ngModel" required />
        <div *ngIf="f.submitted && !subject.valid" class="help-block">Subject is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !comment.valid }">
        <label for="comment">Comment</label>
        <textarea id="comment" class="form-control" name="comment" [(ngModel)]="model.comment" #comment="ngModel" required placeholder="Write us a comment" style="width:500px;height:200px"></textarea>
        <div *ngIf="f.submitted && !comment.valid" class="help-block">Comment is required</div>
        <br />
        
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
